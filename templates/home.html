<html>
    <body>
        <div class='login'>
            <h1>FWI Prediction</h1>

            <!--main input for reciving query to our ml -->
            <form action="{{url_for('predict_datapoint')}}" method="post">
                <input type='text' name='Gender' placeholder='Gender(Male-1,Female-0)' required='required' /><br>
                <input type='text' name='Age' placeholder='Age' required='required' /><br>
                <input type='text' name='Height' placeholder='Height(cm)' required='required' /><br>
                <input type='text' name='Weight' placeholder='Weight' required='required' /><br>
                <input type='text' name='Duration' placeholder='Duration(min)' required='required' /><br>
                <input type='text' name='Heart_Rate' placeholder='Heart_Rate' required='required' /><br>
                <input type='text' name='Body_Temp' placeholder='Body_Temp(C)' required='required' /><br>
                

                <button type='submit' class='btn btn-primary btn-block btn-large'>Predict</button>
            </form>
        <h2>
            The predicted calories is {{result}} 

        </h2>
